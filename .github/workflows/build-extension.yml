name: Build JupyterLab Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

# Explicitly set permissions for creating releases
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9]
        node-version: [16.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter jupyterlab build wheel
        pip install jupyter-packaging
        
    - name: Install Node.js dependencies
      run: |
        npm install -g yarn
        yarn
        
    - name: Build extension
      run: |
        yarn run build
        
    - name: Debug directory structure
      run: |
        echo "Current working directory: $(pwd)"
        ls -la
        echo "Contents of lib (if exists):"
        ls -la lib || echo "lib directory doesn't exist"
        echo "Contents of style:"
        ls -la style
        
    - name: Create tarball
      run: |
        mkdir -p dist
        # Check if lib directory exists, if not use src instead
        if [ -d "lib" ]; then
          tar -czf dist/jupyterlab-environment-manager.tar.gz lib/ style/ package.json README.md LICENSE
        else
          echo "Warning: lib directory doesn't exist, using src instead"
          tar -czf dist/jupyterlab-environment-manager.tar.gz src/ style/ package.json README.md LICENSE
        fi
        echo "Tarball created:"
        ls -la dist/
        
    - name: Upload tarball as artifact
      uses: actions/upload-artifact@v3
      with:
        name: jupyterlab-extension-tarball
        path: dist/jupyterlab-environment-manager.tar.gz
    
    # Only create a release on tags, not on every commit
    - name: Create GitHub Release on Tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/jupyterlab-environment-manager.tar.gz
        
  create-nightly-release:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    # Explicitly set permissions for creating releases
    permissions:
      contents: write
      packages: write
    steps:
      - name: Download tarball artifact
        uses: actions/download-artifact@v3
        with:
          name: jupyterlab-extension-tarball
          path: dist
          
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          
      - name: Create Nightly Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ steps.date.outputs.date }}
          name: Nightly Build ${{ steps.date.outputs.date }}
          body: |
            Nightly build of the JupyterLab Environment Manager extension.
            
            This is an automated build from the main branch.
          files: dist/jupyterlab-environment-manager.tar.gz
          prerelease: true
